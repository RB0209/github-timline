<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Timeline 2011–2025 — Disney+ Style Portrait Tiles</title>
<style>
  :root { --brand: #38b6ff; --bg:#ffffff; --muted:#f7f8f9; }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg);
    color: #111;
    -webkit-font-smoothing:antialiased;
  }
  .year-wrap {
    display:flex;
    flex-wrap:wrap;
    gap:12px;
    justify-content:center;
    padding:18px 16px;
    background: var(--muted);
    border-bottom: 2px solid var(--brand);
  }
  .year-btn {
    background: #fff;
    border: 2px solid var(--brand);
    color: var(--brand);
    padding: 10px 18px;
    border-radius: 28px;
    font-weight: 700;
    cursor: pointer;
    transition: transform .18s ease, box-shadow .18s ease, background .18s;
  }
  .year-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(56,182,255,0.12); }
  .year-btn.active {
    background: var(--brand);
    color: #fff;
    box-shadow: 0 10px 28px rgba(56,182,255,0.22);
  }

  /* Responsive grid tweak */
  .tiles {
    max-width: 1200px;
    margin: 24px auto;
    padding: 0 18px 48px;
    display: grid;
    gap: 16px;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    align-items: start;
  }

  .tile {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.06);
    transition: transform .25s cubic-bezier(.2,.9,.2,1), box-shadow .25s;
    display:flex;
    flex-direction:column;
    height: 320px;
  }
  .tile:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 22px 40px rgba(56,182,255,0.18);
  }
  .tile-poster {
    width:100%;
    height: 76%;
    object-fit: cover;
    display:block;
    background: #eee;
  }
  .tile-meta {
    padding: 10px 12px;
    height: 24%;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .tile-title {
    color: var(--brand);
    font-weight:700;
    font-size: 13px;
    text-align:center;
    line-height:1.18;
  }

  /* Compact popup improvements */
  .overlay {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.65);
    z-index: 1000;
    padding: 10px;
  }
  .overlay.show { display:flex; }
  .modal {
    width: 92%;
    max-width: 520px; /* smaller modal */
    max-height: 80vh; /* prevent overflow */
    overflow-y: auto;
    background: #fff;
    border-radius: 10px;
    padding: 14px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.35);
    position: relative;
    text-align:center;
  }
  .modal img { width: 100%; height: auto; border-radius: 8px; margin-bottom:10px; }
  .modal h3 { margin: 8px 0 6px; color: var(--brand); font-size: 1rem; }
  .modal p { font-size: 0.92rem; line-height: 1.4; text-align: left; }

  .close {
    position: absolute;
    right: 10px;
    top: 8px;
    background: var(--brand);
    color: #fff;
    border: none;
    width:32px;
    height:32px;
    border-radius: 50%;
    font-size: 16px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Mobile adjustments */
  @media (max-width:560px) {
    .tile { height: 280px; }
    .tile-title { font-size:12px; }
    .year-btn { padding: 8px 14px; }
    .modal { padding: 10px; max-width: 90%; }
    .modal h3 { font-size: 0.95rem; }
    .modal p { font-size: 0.88rem; }
    .close { width:28px; height:28px; font-size:14px; }
  }
</style>
</head>
<body>

<div class="year-wrap" id="yearWrap"></div>
<div class="tiles" id="tiles"></div>

<div class="overlay" id="overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="close" id="closeBtn" aria-label="Close">×</button>
    <img id="modal-img" src="" alt="">
    <h3 id="modal-title"></h3>
    <p id="modal-desc"></p>
  </div>
</div>

<script>

The rally was more than just a march — it was a mission. Volunteers walked through various neighborhoods, raising awareness about the respectful handling of the Indian National Flag. They educated the public on how to hoist, de-hoist, and dispose of the flag with due honor. A key highlight of the rally was a street play that powerfully conveyed messages on civic pride and national respect, drawing attention and admiration from the community.
A defining moment of the initiative was when volunteers actively picked up flags lying on the ground in disrespectful conditions, preserving them with the honor they deserve. The rally received an overwhelming response in its very first year, igniting a sense of national pride and civic duty among hundreds.
The National Flag Pride Rally remains a shining example of how a small idea, rooted in respect and love for the nation, can spark a meaningful change in society.

Held on 14th August, 2012
CARE FOUNDATION marked its official inauguration on 14th August, 2012, under the visionary leadership of Dr. Aniket Ghanshyam Bhankal and the dedicated members of the organization. This landmark event wasn’t just a beginning — it was a powerful statement of purpose.`;

  const fanactDesc = `FANACT 2017 – A Stage for Young Voices, A Celebration of Expression
2017 marked the grand debut of FANACT, a unique and heartwarming initiative by CARE FOUNDATION, aimed at nurturing acting talent among children while using performance as a powerful medium for social awareness. Conceptualized as FANACT – “Fantastic Actor”, the event invited children between the ages of 3 to 16 years to step onto the stage and express their thoughts on important social issues through the art of acting.
The first edition saw an enthusiastic participation of nearly 80 students, and to everyone’s delight, even children as young as 5 years old delivered impactful performances that touched hearts and inspired minds. From thought-provoking skits to emotional monologues, every act carried a message — reflecting the event’s core belief that age is no barrier to awareness and expression.
What made FANACT 2017 truly special was the extraordinary involvement of parents, who went above and beyond to prepare their children — helping with scripts, costumes, and rehearsals. The excitement among parents was palpable, as they watched their little ones use their voices to spark change and challenge perspectives in the audience.
Adding to the charm, the adorable students of P3 Pre-Primary School performed beautifully choreographed dance acts as part of their Annual Function, bringing cheer and color to the stage.
To recognize and encourage the budding talent, multiple prizes were awarded across age groups, celebrating not just performance, but passion and creativity. A new and thoughtful tradition also began this year — inviting young and emerging performers as Celebrity Guests, a decision driven by Mr. Aniket Ghanshyam Bhankal. His belief that children are inspired more by relatable, rising stars rather than established celebrities gave FANACT a unique, grounded appeal.
The success of FANACT 2017 was the result of immense dedication, especially from Mrs. Bhavana Jain, whose unwavering efforts shaped the event into an inspiring and joyful celebration. The entire CARE FOUNDATION team and volunteers played a vital role in creating an atmosphere of warmth, support, and excitement — making the first FANACT not just an event, but a memorable milestone in the foundation’s journey of empowerment through expression.`;

  const dansenDesc = `DANSEN, a vibrant dance-based initiative, used the power of movement and rhythm to raise awareness on social themes. Through group performances, flash mobs, and thematic dance acts, participants communicated messages of unity, gender equality, environmental care, and more — captivating audiences while spreading powerful ideas.`; 

  const timeline = {
    2011: [
      { title: "Social Awareness through Local Public Events and Programs during Festivals", img: "2011-1.jpg", desc:
        "Founded in 2011 in the slums of Khar East, Mumbai, CARE FOUNDATION began its journey as a youth-led initiative driven by purpose and passion..."
      }
    ],
    2012: [
      { title: "National Flag Pride Rally", img: "2012-1.jpg", desc: prideDesc },
      { title: "Socio-cultural program for youth motivation", img: "2012-2.jpg", desc:"" }
    ],
    2013: [
      { title: "National Flag Pride Rally", img: "2013-1.jpg", desc: prideDesc },
      { title: "Socio-cultural program for youth motivation", img: "2013-2.jpg", desc:"" },

      { title: "Radio City 91.1 FM", img: "2013-4.jpg", desc:"" }
    ],
    2014: [
      { title: "National Flag Pride Rally", img: "2014-1.jpg", desc: prideDesc },
      { title: "Summer camps and winter camps", img: "2014-2.jpg", desc:"" }
    ],
    2015: [
      { title: "National Flag Pride Rally", img: "2015-1.jpg", desc: prideDesc },
      { title: "P3 Pre Primary", img: "2015-2.jpg", desc:"" },
      { title: "Summer camps and winter camps", img: "2015-3.jpg", desc:"" }
    ],
    2016: [
      { title: "National Flag Pride Rally", img: "2016-1.jpg", desc: prideDesc },
      { title: "P3 Pre Primary", img: "2016-2.jpg", desc:"" },
      { title: "Youth motivation programs", img: "2016-3.jpg", desc:"" }
    ],
    2017: [
      { title: "National Flag Pride Rally", img: "2017-1.jpg", desc: prideDesc },
      { title: "FANACT", img: "2017-2.jpg", desc: fanactDesc },
      { title: "DANSEN", img: "2017-3.jpg", desc: dansenDesc },
      { title: "P3 Pre Primary", img: "2017-4.jpg", desc:"" }
    ],
    2018: [
      { title: "National Flag Pride Rally", img: "2018-1.jpg", desc: prideDesc },
      { title: "FANACT", img: "2018-2.jpg", desc: fanactDesc },
      { title: "Legal Awareness Seminar", img: "2018-3.jpg", desc:"" },
      { title: "AABAA", img: "2018-4.jpg", desc:"" },

      { title: "Digi Womania Seminar", img: "2018-6.jpg", desc:"" },
      { title: "Notebooks distribution", img: "2018-7.jpg", desc:"" },
      { title: "Radio City 91.1 FM", img: "2018-8.jpg", desc:"" }
    ],
    2019: [
      { title: "National Flag Pride Campaign", img: "2019-1.jpg", desc: prideDesc },
      { title: "Legal Awareness Seminars", img: "2019-2.jpg", desc:"" },
      { title: "DIGI WOMANIA Seminar", img: "2019-3.jpg", desc:"" },
      { title: "P3 Pre Primary", img: "2019-4.jpg", desc:"" },
      { title: "Kerala flood donation", img: "2019-5.jpg", desc:"" },
      { title: "Medical camp", img: "2019-6.jpg", desc:"" }
    ],
    2020: [

      { title: "Food, Water, Mask & Sanitizer Distribution", img: "2020-2.jpg", desc:"" },

    ],
    2025: [
      { title: "Project ASHA", img: "2025-1.jpg", desc:"" },
      { title: "Feed The Need", img: "2025-2.jpg", desc:"" },
      { title: "Stationary kit distribution", img: "2025-3.jpg", desc:"" },
      { title: "Food distribution", img: "2025-4.jpg", desc:"" }
    ]
  };

  const yearWrap = document.getElementById('yearWrap');
  const tilesEl = document.getElementById('tiles');
  const overlay = document.getElementById('overlay');
  const modalImg = document.getElementById('modal-img');
  const modalTitle = document.getElementById('modal-title');
  const modalDesc = document.getElementById('modal-desc');
  const closeBtn = document.getElementById('closeBtn');

  if (!yearWrap || !tilesEl) {
    console.warn('Required DOM nodes not found: yearWrap or tiles');
    return;
  }

  const years = Object.keys(timeline);
  years.forEach((y, idx) => {
    const btn = document.createElement('button');
    btn.className = 'year-btn';
    btn.textContent = y;
    btn.addEventListener('click', () => {
      document.querySelectorAll('.year-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderTiles(y);
    });
    if (idx === 0) btn.classList.add('active');
    yearWrap.appendChild(btn);
  });

  function renderTiles(year) {
    tilesEl.innerHTML = '';
    const items = timeline[year] || [];
    items.forEach((it, i) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      const img = document.createElement('img');
      img.className = 'tile-poster';
      img.src = it.img;
      img.alt = it.title;
      img.onerror = () => { img.src = 'https://via.placeholder.com/300x450?text=No+Image'; };
      const meta = document.createElement('div');
      meta.className = 'tile-meta';
      const title = document.createElement('div');
      title.className = 'tile-title';
      title.textContent = it.title;
      meta.appendChild(title);
      tile.appendChild(img);
      tile.appendChild(meta);
      tile.addEventListener('click', () => openModal(it));
      tilesEl.appendChild(tile);
    });
  }

  function openModal(item) {
    if (!overlay || !modalImg || !modalTitle || !modalDesc) return;
    modalImg.src = item.img;
    modalImg.alt = item.title;
    modalTitle.textContent = item.title;
    modalDesc.textContent = item.desc || "";
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden','false');
    document.addEventListener('keydown', escHandler);
  }

  function closeModal() {
    if (!overlay) return;
    overlay.classList.remove('show');
    overlay.setAttribute('aria-hidden','true');
    document.removeEventListener('keydown', escHandler);
  }
  function escHandler(e) { if (e.key === 'Escape') closeModal(); }
  if (closeBtn) closeBtn.addEventListener('click', closeModal);
  if (overlay) overlay.addEventListener('click', (e) => { if (e.target === overlay) closeModal(); });

  if (years[0]) renderTiles(years[0]);
});
</script>
</body>
</html>
