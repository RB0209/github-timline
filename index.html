<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Timeline 2011–2025 — Disney+ Style Portrait Tiles</title>
<style>
  :root { --brand: #38b6ff; --bg:#ffffff; --muted:#f7f8f9; }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg);
    color: #111;
    -webkit-font-smoothing:antialiased;
  }
  .year-wrap {
    display:flex;
    flex-wrap:wrap;
    gap:12px;
    justify-content:center;
    padding:18px 16px;
    background: var(--muted);
    border-bottom: 2px solid var(--brand);
  }
  .year-btn {
    background: #fff;
    border: 2px solid var(--brand);
    color: var(--brand);
    padding: 10px 18px;
    border-radius: 28px;
    font-weight: 700;
    cursor: pointer;
    transition: transform .18s ease, box-shadow .18s ease, background .18s;
  }
  .year-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(56,182,255,0.12); }
  .year-btn.active {
    background: var(--brand);
    color: #fff;
    box-shadow: 0 10px 28px rgba(56,182,255,0.22);
  }
  .tiles {
    max-width: 1200px;
    margin: 24px auto;
    padding: 0 18px 48px;
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
    align-items: start;
  }
  .tile {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.06);
    transition: transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s;
    display:flex;
    flex-direction:column;
    height: 320px;
  }
  .tile:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 22px 40px rgba(56,182,255,0.18);
  }
  .tile-poster {
    width:100%;
    height: 76%;
    object-fit: cover;
    display:block;
    background: #eee;
  }
  .tile-meta {
    padding: 10px 12px;
    height: 24%;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .tile-title {
    color: var(--brand);
    font-weight:700;
    font-size: 13px;
    text-align:center;
    line-height:1.18;
  }
  .overlay {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.65);
    z-index: 1000;
  }
  .overlay.show { display:flex; }
  .modal {
    width: 92%;
    max-width: 680px;
    background: #fff;
    border-radius: 12px;
    padding: 18px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    position: relative;
    text-align:center;
  }
  .modal img { width: 100%; height: auto; border-radius: 8px; margin-bottom:12px; }
  .modal h3 { margin: 8px 0 6px; color: var(--brand); }
  .close {
    position: absolute;
    right: 12px;
    top: 10px;
    background: var(--brand);
    color: #fff;
    border: none;
    width:36px;
    height:36px;
    border-radius: 50%;
    font-size: 18px;
    cursor:pointer;
  }
  @media (max-width:560px) {
    .tile { height: 300px; }
    .tile-title { font-size:12px; }
    .year-btn { padding: 8px 14px; }
  }
</style>
</head>

    <button class="close" id="closeBtn" aria-label="Close">×</button>

The rally was more than just a march — it was a mission. Volunteers walked through various neighborhoods, raising awareness about the respectful handling of the Indian National Flag. They educated the public on how to hoist, de-hoist, and dispose of the flag with due honor. A key highlight of the rally was a street play that powerfully conveyed messages on civic pride and national respect, drawing attention and admiration from the community.
A defining moment of the initiative was when volunteers actively picked up flags lying on the ground in disrespectful conditions, preserving them with the honor they deserve. The rally received an overwhelming response in its very first year, igniting a sense of national pride and civic duty among hundreds.
The National Flag Pride Rally remains a shining example of how a small idea, rooted in respect and love for the nation, can spark a meaningful change in society.

const yearWrap = document.getElementById('yearWrap');
Object.keys(timeline).forEach((y, idx) => {
  const btn = document.createElement('button');
  btn.className = 'year-btn';
  btn.textContent = y;
  btn.addEventListener('click', () => {
    document.querySelectorAll('.year-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderTiles(y);
  });
  yearWrap.appendChild(btn);
});
document.querySelectorAll('.year-btn')[0].classList.add('active');

const tilesEl = document.getElementById('tiles');
function renderTiles(year) {
  tilesEl.innerHTML = '';
  const items = timeline[year] || [];
  items.forEach((it, i) => {
    const tile = document.createElement('div');
    tile.className = 'tile';
    const img = document.createElement('img');
    img.className = 'tile-poster';
    img.src = it.img;
    img.alt = it.title;
    img.onerror = () => { img.src = 'https://via.placeholder.com/300x450?text=No+Image'; };
    const meta = document.createElement('div');
    meta.className = 'tile-meta';
    const title = document.createElement('div');
    title.className = 'tile-title';
    title.textContent = it.title;
    meta.appendChild(title);
    tile.appendChild(img);
    tile.appendChild(meta);
    tile.addEventListener('click', () => openModal(it));
    tilesEl.appendChild(tile);
  });
}

const overlay = document.getElementById('overlay');
const modalImg = document.getElementById('modal-img');
const modalTitle = document.getElementById('modal-title');
const modalDesc = document.getElementById('modal-desc');
const closeBtn = document.getElementById('closeBtn');

function openModal(item) {
  modalImg.src = item.img;
  modalImg.alt = item.title;
  modalTitle.textContent = item.title;
  modalDesc.textContent = item.desc || "";
  overlay.classList.add('show');
  overlay.setAttribute('aria-hidden','false');
  document.addEventListener('keydown', escHandler);
}

function closeModal() {
  overlay.classList.remove('show');
  overlay.setAttribute('aria-hidden','true');
  document.removeEventListener('keydown', escHandler);
}
function escHandler(e) { if (e.key === 'Escape') closeModal(); }
closeBtn.addEventListener('click', closeModal);
overlay.addEventListener('click', (e) => { if (e.target === overlay) closeModal(); });

renderTiles(Object.keys(timeline)[0]);
</script>
