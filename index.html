<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Timeline — Disney+ Portrait Tiles</title>
<style>
  :root { --brand: #38b6ff; }
  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    margin: 0;
    background: #fff;
    color: #111;
  }

  /* Year buttons (wrap, no horizontal scroll) */
  .year-buttons {
    display: flex;
    flex-wrap: wrap;       /* <-- wraps to next line (no scroll) */
    justify-content: center;
    gap: 12px;
    padding: 18px 20px;
    background: #fafafa;
    border-bottom: 2px solid var(--brand);
  }
  .year-button {
    background: #ffffff;
    border: 2px solid var(--brand);
    color: var(--brand);
    padding: 10px 18px;
    border-radius: 28px;
    font-weight: 700;
    cursor: pointer;
    transition: transform .22s ease, box-shadow .22s ease, background .22s;
  }
  .year-button:hover,
  .year-button.active {
    background: var(--brand);
    color: white;
    transform: translateY(-3px) scale(1.04);
    box-shadow: 0 6px 18px rgba(56,182,255,0.35);
  }

  /* Tiles grid */
  .tiles {
    display: grid;
    gap: 20px;
    padding: 22px;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  }

  /* Portrait tile style */
  .tile {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.06);
    transition: transform .28s ease, box-shadow .28s ease;
    display: flex;
    flex-direction: column;
  }
  .tile:hover {
    transform: scale(1.06);
    box-shadow: 0 18px 36px rgba(56,182,255,0.22);
  }

  .tile img {
    width: 100%;
    height: 300px;          /* portrait feel */
    object-fit: cover;
    display: block;
    background: #eee;
  }

  .tile-title {
    padding: 10px 12px;
    font-weight: 700;
    font-size: 13px;
    color: var(--brand);
    text-align: center;
    line-height: 1.25;
    background: white;
    flex: 0 0 auto;
  }

  /* Popup */
  .popup {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.7);
    z-index: 2000;
  }
  .popup.show { display: flex; }
  .popup-card {
    background: #fff;
    border-radius: 12px;
    max-width: 520px;
    width: calc(100% - 40px);
    padding: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    text-align: center;
  }
  .popup-card img { max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 12px; }
  .popup-close {
    margin-top: 12px;
    background: var(--brand);
    border: none;
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
  }

  /* Small screens adjustments */
  @media (max-width: 420px) {
    .tile img { height: 260px; }
    .year-button { padding: 8px 14px; font-size: 14px; }
  }
</style>
</head>
<body>

  <div class="year-buttons" id="yearButtons"></div>
  <div class="tiles" id="tiles"></div>

  <!-- Popup -->

/* render year buttons */
const yearButtons = document.getElementById('yearButtons');
const tiles = document.getElementById('tiles');

Object.keys(timelineData).forEach((y, i) => {
  const b = document.createElement('button');
  b.className = 'year-button';
  b.textContent = y;
  b.addEventListener('click', () => {
    document.querySelectorAll('.year-button').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
    loadTiles(y);
  });
  yearButtons.appendChild(b);
});

/* activate first year by default */
const firstYear = Object.keys(timelineData)[0];
document.querySelectorAll('.year-button')[0].classList.add('active');
loadTiles(firstYear);

/* render tiles for a year */
function loadTiles(year) {
  tiles.innerHTML = '';
  const items = timelineData[year] || [];
  items.forEach((it, idx) => {
    const div = document.createElement('div');
    div.className = 'tile';

    // image uses local filename (same folder as index.html)
    const img = document.createElement('img');
    img.src = it.img; // e.g., "2013-2.jpg"
    img.alt = it.title;

    // fallback if image not found (optional)
    img.onerror = () => { img.src = 'https://via.placeholder.com/300x450?text=No+Image'; };

    const caption = document.createElement('div');
    caption.className = 'tile-title';
    caption.textContent = it.title; // ORIGINAL title shown here

    div.appendChild(img);
    div.appendChild(caption);

    div.addEventListener('click', () => openPopup(it));
    tiles.appendChild(div);
  });
}

/* popup logic */
const popup = document.getElementById('popup');
const popupImg = document.getElementById('popupImg');
const popupTitle = document.getElementById('popupTitle');
const popupDesc = document.getElementById('popupDesc');

function openPopup(item) {
  popupImg.src = item.img; // local filename
  popupImg.alt = item.title;
  popupTitle.textContent = item.title;
  popupDesc.textContent = item.desc || "";
  popup.classList.add('show');
}
function closePopup() {
  popup.classList.remove('show');
}
